{% extends 'partials/base.html' %}
{% block title %}Pagina listado{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form|crispy  }}
                        
                        
<!--
                        {{ form|crispy }}
                        {{ form|safe }}
                        {{ form.media }}
                        {{ form.as_p }}
-->              
                        <input class="btn btn-info btn-block" type="submit" value="Send Message">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
