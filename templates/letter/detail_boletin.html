{% extends 'partials/base.html' %}
{% block title %}Pagina listado{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    
                    <li>
                        <a>{{ boletin.title }}</a>
                        <a>{{ boletin.creacion}}</a>
                        <a href={% url 'reenvio_boletin' id=boletin.id %}>REENVIO</a>
                    </li>
                    {{ boletin.message|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
